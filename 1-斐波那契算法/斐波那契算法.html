	<script>
		/*
		斐波那契数列：
			求如下数列的第100项
			1,1,2,3,5,8,13,21,34....
			规则：
			（1）第1，2都是1.
			（2）第n项（n>2)是前两项之和*/

		//利用递归做，缺点是不能计算第100相，因为递归是每调用一次jiSuan函数都要从最小开始算起，所以算的“相”数很大时，容易卡死。
		
		function jiSuan (n){
			var arr = new Array();
			// debugger;
			if( n == 0){
				arr[n]=0;
			}else if(n == 1){
				arr[n] = 1;
			}else {
				arr[n]=jiSuan(n-1)+jiSuan(n-2);
			}
			// console.log(arr[n]);
			return arr[n];
		}
		console.log(jiSuan(15));
		

		// 利用for循环做，可以算出第100相的数；
		// var total=0;
		function add(m){
			var tempLast,
				tempThis,
				tempNext;
			for(var i=1;i<=m;i++){
				if(i==1){
					tempLast=0;
					tempThis=1;
				}else {
					tempLast = tempThis;
					tempThis = tempNext;
				}
				tempNext = tempLast+tempThis;
				// total+=tempNext;
			}
			return tempThis;
		}	
		console.log(add(50));
	</script>
